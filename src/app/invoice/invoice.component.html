<main class="profile-page">
  <section class="section-profile-cover section-shaped my-0">
    <!-- Circles background -->
    <div class="shape shape-style-1 shape-primary alpha-4">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <!-- SVG separator -->
    <div class="separator separator-bottom separator-skew">
      <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </section>
  <section class="section">
    <div class="container">
      <div class="card card-profile shadow mt--300">

        <table>
          <thead>
            <tr>
              <th>Invoice Name</th>
              <th>Type</th>
              <th>Percent</th>
              <th>Amount</th>
              <th>Date</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let invoice of invoices">
              <td>{{ invoice.name }}</td>
              <td>{{ invoice.type }}</td>
              <td>{{ invoice.percent }}</td>
              <td>{{ invoice.amount }}</td>
              <td>{{ invoice.date }}</td>
              <td>{{ invoice.status }}</td>
              <td>
                <button (click)="markAsPaid(invoice.id)">Mark as Paid</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="row">
        <div class="col-md-6">
          <h4>Upload Invoices</h4>
          <form (ngSubmit)="uploadInvoices()">
            <input type="file" name="invoices" multiple>
            <button type="submit">Upload</button>
          </form>
        </div>
        <div class="col-md-6">
          <h4>Generate Reports</h4>
          <select name="reportType">
            <option value="outstandingInvoices">Outstanding Invoices</option>
            <option value="allInvoices">All Invoices</option>
          </select>
          <button type="submit">Generate Report</button>
        </div>
